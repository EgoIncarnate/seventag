
<div tabindex="-1" role="dialog" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div ng-show="title" class="modal-header">
        <button type="button" ng-click="$hide()" class="close">&times;</button>
        <h4 ng-bind="title" class="modal-title"></h4>
      </div>
      <div ng-bind="content" class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" ng-click="$hide()" translate="Close" class="btn btn-default"></button>
      </div>
    </div>
  </div>
</div>
