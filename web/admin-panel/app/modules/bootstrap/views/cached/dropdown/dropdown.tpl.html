
<ul tabindex="-1" role="menu" class="dropdown-menu">
  <li role="presentation" ng-class="{'divider': item.divider}" ng-repeat="item in content"><a role="menuitem" tabindex="-1" ng-href="{{ item.href }}" ng-if="!item.divider &amp;&amp; item.href" target="{{ item.target || '' }}" ng-bind="item.text"></a><a role="menuitem" tabindex="-1" ng-href="{{ item.href }}" ng-if="!item.divider &amp;&amp; item.click" ng-click="$eval(item.click);$hide()" ng-bind="item.text"></a></li>
</ul>
