<style>

    .panel_piwik_custom_template > .remove {
        padding: 12px;
        font-size: 1.2em;
    }

    .panel_piwik_custom_template .remove {
        cursor: pointer;
        color: #333;
    }

    .panel_piwik_custom_template .remove-value {
        cursor: pointer;
    }

</style>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div ng-class="{ 'has-error': tagForm['piwikUrl'].$dirty && tagForm['piwikUrl'].$invalid }"
             class="form-group">
            <label class="control-label">
                {{ 'Piwik site url'|translate }}
                <span class="important ng-scope">*</span>
            </label>
            <input
                    ng-model="view.tag.templateOptions['piwikUrl']"
                    ng-required="true"
                    type="text"
                    name="piwikUrl"
                    placeholder="{{ 'Set url'|translate }}"
                    class="form-control"
                    required="required"
                    variables-inserter>

            <div ng-show="tagForm['piwikUrl'].$dirty && tagForm['piwikUrl'].$invalid">
                <p class="error">{{ 'Required'|translate }}</p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div ng-class="{ 'has-error': tagForm['piwikSiteId'].$dirty && tagForm['piwikSiteId'].$invalid }"
             class="form-group">
            <label class="control-label">
                {{ 'Piwik site id'|translate }}
                <span class="important">*</span>
            </label>
            <input
                    ng-model="view.tag.templateOptions['piwikSiteId']"
                    ng-required="true"
                    type="text"
                    name="piwikSiteId"
                    placeholder="{{ 'Piwik site id'|translate }}"
                    class="form-control"
                    required="required"
                    variables-inserter>

            <div ng-show="tagForm['piwikSiteId'].$dirty && tagForm['piwikSiteId'].$invalid">
                <p class="error">{{ 'Required'|translate }}</p>
            </div>
        </div>
    </div>
</div>
